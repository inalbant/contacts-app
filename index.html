<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Contacts List App</h1>
  <div class="table-container">
    <div class="table-row">
      <div class="table-column tName tHeader">Name</div>
      <div class="table-column tPhone tHeader">Phone</div>
      <div class="table-column tAddress tHeader">Address</div>
      <div class="table-column tHeader add-entry-column" id="addNewEntry">+</div>
    </div>
    <span id="tableBody"></span>
  </div>

  <div class="disable-modal" id="backdrop"></div>
  <div class="disable-modal" id="newPersonModal">
    <h2>Add New Contact</h2>

    <label for="newName">Name:</label>
    <input type="text" id="newName">

    <label for="newPhone">Phone:</label>
    <input type="text" id="newPhone">

    <label for="newAddress">Address:</label>
    <input type="text" id="newAddress">

    <button id="cancelBtn">Cancel</button>
    <button id="submitBtn">Submit</button>

  </div>


  <script src="script.js"></script>
</body>

</html>
